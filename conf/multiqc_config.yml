#################################################################
# ancientDNA-byBABS MultiQC config yml file
#################################################################

title: "aDNA-Seq MultiQC Report"
subtitle: "QC Metrics generated by aDNASeq-byBABS: A nextflow
analysis pipeline for the processing of ancient DNA-Seq libraries"

report_header_info:
    - Contact E-mail: 'philip.east@crick.ac.uk'
    - Application Type: 'aDNA-Seq'
    - Project Type: 'aDNA-Seq libraries processed by aDNASeq-byBABS'
    - Sequencing Setup: 'Paired-end'

fn_clean_trim:
  - '_R1'
  - '_R2'

picard_config:
    general_stats_target_coverage:
        - 1
        - 5
        - 10
thousandsSep_format: ","

table_columns_visible:
  Picard:
    MEDIAN_COVERAGE: False
    PCT_5X: False
    PCT_10X: False

table_columns_placement:
  Samtools Flagstat:
    mapped_passed: 500
  Cutadapt:
    percent_trimmed: 550
  Picard:
    PCT_PF_READS_ALIGNED: 600
    PERCENT_DUPLICATION: 700
    summed_median: 800
    MEDIAN_COVERAGE: 900
    PCT_1X: 1000
    PCT_5X: 1100
    PCT_10X: 1200
  CCG Oxidation:
    CCG_OXIDATION_ERROR_RATE: 12500
  Bcftools Stats:
    number_of_records: 1300
    number_of_SNPs: 1400
    number_of_indels: 1500
    tstv: 1600

collapse_tables: false
 
Bcftools Stats:
    number_of_records: "Variant Count"
    number_of_SNPs: "SNP Count"
    number_of_indels: "Indel Count"
    tstv: "Ts/Tv"
    collapse_complementary_changes: true

module_order:
  - cutadapt
  - picard
  - samtools
  - bcftools
